<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel='stylesheet' href="/style.css">
    <title>To Do List Recoded</title>
  </head>
  <body>
    <div class='col text-center justify-content-md-center'> 
      <h1>Todo List</h1>
      <div class="d-flex  justify-content-between align-items-baseline m-2 border-bottom border-secondery">
        <div class='d-flex align-items-center '>
          <h2>Today:</h2>
          <h5  id="currentDate"></h5>
        </div>
      </div>
      <div class="d-flex  justify-content-between align-items-baseline border-bottom border-danger">
        <div class='col-9 d-flex align-items-center p-1'>
          <input type="text" id="inputValue" placeholder="Task title here">
          <input type="text" id="inputValue" placeholder="Task title here" keyup='addTask()'>
        </div>
        <div class='d-flex align-items-center'>
          <label for="deadline">Select deadline:</label>
          <input type="date" id='deadlineDate'>
        </div>
      </div>
        <div class="d-flex  justify-content-between align-items-baseline">       
          <div class="d-flex p-1 m-1">
            <button type="button" class="btn btn-danger"  id="addTodoBtn"  onclick='addTask()'>Add task</button>
          </div>
            <select>
              <option value="priority1">priority1</option>
              <option value="priority2">priority2</option>
              <option value="priority3">priority3</option>
            </select>  
      <div class="d-flex p-1 m-1">
        <button type="button" class="btn btn-danger"  id="addTodoBtn">Add task</button>
      </div>
      <div class='justify-content-md-center'>
        <p id='noTasks'>There is no tasks to show</p>
      </div>
      <div class='d-flex '>
        <ul id='myList' >
        </ul>
    </div>    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src='/main.js'></script>
    </div>
  </body>
</html>
